<script>
    document.title = 'Tetяis JS'

    !function () {
      const KEYS = {
        UP: 87,
        DOWN: 83,
        LEFT: 65,
        RIGHT: 68,
      }

      !async function () {
          if (typeof Tetris === 'undefined') {
            await fetch('/content/games/tetris/tetris.js').then(response => response.text())
              .then(code => {
                let script = document.createElement('script')
                script.textContent = code
                document.head.appendChild(script)
              })
          }
      }().then(() => {
        let tetris = new Tetris($('#tetris-container > div'))
        tetris.onGameOver = () => $('#game-over').style.display = 'block'
        tetris.onInfoChage = info => $('#tetris-container').dataset.infoText = `Level ${info.level}  ::  Score ${info.score}`
        document.onkeydown = event => {
          switch (event.keyCode) {
            case KEYS.UP:
              tetris.rotatePiece()
              break
            case KEYS.DOWN:
              tetris.movePieceDown()
              break
            case KEYS.LEFT:
              tetris.movePieceLeft()
              break
            case KEYS.RIGHT:
              tetris.movePieceRight()
              break
          }
        }

        __ETHENIS.onPageChange = () => {
          document.onkeydown = null
          clearTimeout(tetris._timer)
          tetris = null
        }
      })
    }()
</script>
